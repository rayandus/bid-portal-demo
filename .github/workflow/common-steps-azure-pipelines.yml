steps:
# Use Node version 18.x
- task: NodeTool@0
  inputs:
    versionSpec: $(nodeVersion)
  displayName: 'Use Node.js $(nodeVersion)'

# Use pnpm (much faster)
- script: |
    npm install -g pnpm
  displayName: 'Install pnpm'

# Install the packages
- script: |
    pnpm install
  displayName: 'Install project packages'

# Pre-build checks: lint, test
- script: |
    pnpm lint
  displayName: 'Pre-build checks: lint, test'

# Build the project
- script: |
    pnpm build
  displayName: 'Build project'

# Publish the build artifact
- task: PublishBuildArtifacts@1
  inputs:
    # dist folder only. We don't need the rest of the files
    pathtoPublish: 'dist'
    artifactName: $(artifactName)
    publishLocation: 'Container'
  # Exclude PRs from creating an artifact
  condition: and(succeeded(), ne(variables.isPullRequest, true), or(eq(variables.isDev, true), eq(variables.isProd, true)))

- script: |
    echo $(System.DefaultWorkingDirectory)
    ls $(System.DefaultWorkingDirectory)
  displayName: 'Print Default Working Directory and List Contents'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure subscription 1 (a9b787cf-7a6e-4c05-a790-adc3bf941755)'
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: 'az storage blob upload-batch --destination \$web --account-name "bidportaldemodev" --source "$(System.DefaultWorkingDirectory)/_rayandus.bid-portal-demo/artifact-dev" --overwrite true'
